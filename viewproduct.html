<!DOCTYPE html>
<html html lang="pt" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="all.css" rel="stylesheet">
    <link href="viewproduct.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <link rel="icon" type="image/png" href="/zicons_favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Loja</title>
</head>
<body>
    <main>
        <header id="headerTop">
            <div class="line">
                <button id="return"><span class='material-symbols-outlined'>arrow_back</span></button>
                <div class="inputZone"><button class="inputSym"><span class='material-symbols-outlined'>search</span></button><input placeholder="Pesquisar Produto/Pessoa"></div>
                <button id="config"><span class='material-symbols-outlined'>settings</span></button>
            </div>
        </header>
        <div id="middle">
            <img style="border-radius: 15px 15px 0 0; max-width: 100%" class="prod_imglink">
            <div style="border-radius: 0 0 15px 15px; background-color: rgb(230, 230, 230); width: 100%; padding: 15px">
                <b style="margin-bottom: 15px"><span class="prod_title"></span></b>
                <div style="display: flex; align-items: center; justify-content: center"><span class='material-symbols-outlined'>social_distance</span>&nbsp;<span class="seller_disttimewalk"></span>&nbsp;|&nbsp;<span class="seller_disttimecar"></span></div>
            </div>

            <div style="background-color: rgb(230, 230, 230); width: 100%; border-radius: 15px; margin-top: 15px; padding: 15px">
                <b style="display: flex; align-items: center; justify-content: center;">Sobre o vendedor</b>
                <div style="text-align: left; margin-top: 15px">
                    <div style="display: flex; align-items: center;"><span class='material-symbols-outlined'>badge</span>&nbsp;<a href="oi"><span class="seller_name"></span></a>&nbsp;<span class='material-symbols-outlined'>open_in_new</span></div>
                    <div style="display: flex; align-items: center;"><span class='material-symbols-outlined'>reviews</span>&nbsp;<span class="seller_rate"></span></div>
                </div>
                <div style="text-align: left; margin-top: 15px">
                    <div style="display: flex; align-items: center;"><span class='material-symbols-outlined'>distance</span>&nbsp;<span class="seller_dist"></span></div>
                    <div style="display: flex; align-items: center;"><span class='material-symbols-outlined'>inventory_2</span>&nbsp;<span class="seller_prodcount"></span></div>
                </div>
            </div>
        </div>
        <div id="footer">
            footer
        </div>
    </main>

    <script src="all.js"></script>
    <script src="viewproduct.js"></script>
</body>
</html>

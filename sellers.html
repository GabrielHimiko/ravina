<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendedores | Ravina Marketplace</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/sellers.css">
    <link rel="icon" href="imgs/favicon.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- Boxicons -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
</head>
<body>
    
    <div id="interface">

        <div id="topMenu">
            <div id="topMenu_prim">
                <div id="search"><i id="search_icon" class='bx bx-search' ></i><input id="search_inp" placeholder="Buscar no Marketplace" autocomplete="off"><button id="search_go"><i class='bx bx-search' ></i></button></div> <button id="cart"><i class='bx bx-cart-alt'></i></button>
            </div>
        </div>

        <div id="middle">

            <div id="sellersZone_header">
                <div>
                    <span id="totalResults">0</span> resultados
                </div>
            </div>

            <div id="sellersZone">
                <i class='bx bx-loader-alt bx-spin' style="font-size: 36pt;"></i>
            </div>
        </div>

        <div id="bottomMenu">
            <button onclick="window.location.href = '/store.html'">
                <i class='bx bx-store'></i>
                <span class="name">Loja</span>
            </button>
            <button class="active">
                <i class='bx bx-group'></i>
                <span class="name">Vendedores</span>
            </button>
            <button>
                <i class='bx bx-chat' ></i>
                <span class="name">Conversas</span>
            </button>
            <button onclick="window.location.href='/menu.html'">
                <i class='bx bx-dots-horizontal-rounded' ></i>
                <span class="name">Mais</span>
            </button>
        </div>

    </div>

    <script src="js/sellers.js"></script>
</body>
</html>

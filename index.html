<!DOCTYPE html>
<html html lang="pt" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravina: Faça Login</title>
    <link href="all.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
    <div id="cellbody">
        <div id="loading" style="display: flex">
            <div id="top">
                <span id="logoName">Ravina</span> Marketplace
                <div id="loadBar"></div>
            </div>
        </div>
        <div id="isLoaded">
            <h1>Boas-vindas!</h1>
            <div id="cardLogin">
                <header>Antes de entrar, nos ajude a <b>personalizar sua experiência</b>. O que você pretende?</header>
                <div class="middle">
                    <button class="login filled" onclick="window.location.href = '/home.html'"><b>Ver produtos</b></button>
                    <button class="login empty">Vender</button>
                </div>
                <footer>Precisa de ajuda?</footer>
            </div>
        </div>
    </div>
    <script>
        setTimeout(function() {
            document.querySelector('#loading').style.opacity = 0;
            setTimeout(function() {
                document.querySelector('#loading').style.display = 'none';
                document.querySelector('#isLoaded').style.display = 'flex';
                setTimeout(function() {
                    document.querySelector('#isLoaded').style.opacity = 1;
                }, 100);
            }, 1000);
        }, 3000);

        function setViewportHeight() {
            const windowHeight = window.innerHeight;
            document.querySelector('#cellbody').style.setProperty('--vh', `${windowHeight}px`);
        }

        window.addEventListener('DOMContentLoaded', setViewportHeight);
        window.addEventListener('resize', setViewportHeight);
    </script>
</body>
</html>

<!DOCTYPE html>
<html html lang="pt" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravina: Faça Login</title>
    <link href="all.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div id="cellbody">
        <div id="loading" style="display: flex">
            <div id="top">
                <span id="logoName">Ravina</span> Marketplace
                <div id="loadBar"></div>
            </div>
        </div>
        <div id="isLoaded">
            <h2>Boas-vindas!</h2>
            <div id="cardLogin">
                <header>Antes de entrar, nos ajude a <b>personalizar sua experiência</b>. O que você pretende?</header>
                <div class="middle">
                    <button class="login filled" onclick="window.location.replace('/home.html')"><b>Ver produtos</b></button>
                    <button class="login empty">Vender</button>
                </div>
                <footer>Precisa de ajuda?</footer>
            </div>
        </div>
    </div>
    <script>
        setTimeout(function() {
            document.querySelector('#loading').style.opacity = 0;
            setTimeout(function() {
                document.querySelector('#loading').style.display = 'none';
                document.querySelector('#isLoaded').style.display = 'flex';
                setTimeout(function() {
                    document.querySelector('#isLoaded').style.opacity = 1;
                }, 100);
            }, 1000);
        }, 3000);

        var element = document.querySelector('html'); // Pode ser o <html> para a página inteira

        if (element.requestFullscreen) {
            element.requestFullscreen();
        } else if (element.mozRequestFullScreen) { // Firefox
            element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) { // Chrome, Safari and Opera
            element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) { // IE/Edge
            element.msRequestFullscreen();
        }
    </script>
</body>
</html>

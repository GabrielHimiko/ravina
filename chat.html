<!DOCTYPE html>
<html html lang="pt" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="all.css" rel="stylesheet">
    <link href="chat.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <link rel="icon" type="image/png" href="/zicons_favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Conversas</title>
</head>
<body>
    <main>
        <header id="headerTop">
            <div class="line">
                <div class="inputZone"><button class="inputSym"><span class='material-symbols-outlined'>search</span></button><input placeholder="Pesquisar"></div>
                <button id="config" onclick="window.location.href='/index.html'"><span class='material-symbols-outlined'>settings</span></button>
            </div>
        </header>
        <div id="middle">

            <div id="loading">
                <img src="zicons_loading.gif" width="200px" height="200px" style="opacity: 0.3">
            </div>

            <div id="not-found" style="display: none">
                <b>Tá vazio...</b><br>
                Você ainda não tem conversas por aqui.
            </div>

            <div id="result" style="display: none; position: relative">
                <div>
                    <b>Conversando com <span class="seller_nick"></span></b><br>
                    <span id="isOnline" style="font-size: 10pt; transition: opacity 1s"> Está <b style="color: rgb(60, 60, 255);">Online</b> agora!</span>
                </div>
                <div id="msgZone" style="width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: flex-end; margin-block: 15px"></div>
                <div id="writing" style="width: 100%; display: flex; justify-content: left; color: grey; font-size: 10pt; opacity: 0; transition: opacity 1s;"><b><span class="seller_nick2"></span></b>&nbsp;está digitando...</div>
                <div style="margin-bottom: 15px; width: 100%;">
                    <div style="display: flex;"><input id="input-msg" placeholder="Envie uma mensagem..." style="width: 100%; border-radius: 5px 0 0 5px; padding: 5px; border: 1px solid lightgrey; border-width: 1px 0 1px 1px; outline: none;">
                        <button id="send-msg" style="border-radius: 0 5px 5px 0; border: 1px solid lightgrey"><span class="material-symbols-outlined">send</span></button></div>
                </div>
            </div>

        </div>
        <footer>
            <button onclick="window.location.href='/home.html'">
                <div class="line">
                    <img class="sym" src="/zicons_store_off.png">
                </div>
                <div class="line">Loja</div>
            </button>
            <button onclick="window.location.href='/persons.html'">
                <div class="line">
                    <img class="sym" src="/zicons_near_off.png">
                </div>
                <div class="line">Pessoas</div>
            </button>
            <button class="selected">
                <div class="line">
                    <img class="sym" src="/zicons_chat.png">
                </div>
                <div class="line">Conversas</div>
            </button>
            <button onclick="window.location.href='/basket.html'">
                <div class="line">
                    <img class="sym" src="/zicons_basket_off.png">
                </div>
                <div class="line">Cesta</div>
            </button>
        </footer>
    </main>

    <script src="all.js"></script>
    <script src="chat.js"></script>
</body>
</html>

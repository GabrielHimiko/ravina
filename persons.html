<!DOCTYPE html>
<html html lang="pt" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="all.css" rel="stylesheet">
    <link href="persons.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <link rel="icon" type="image/png" href="/zicons_favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Loja</title>
</head>
<body>
    <main>
        <header id="headerTop">
            <div class="line">
                <div class="line">
                    <div class="inputZone"><button class="inputSym"><span class='material-symbols-outlined'>search</span></button><input placeholder="Pesquisar"></div>
                    <button id="config" onclick="window.location.href='/index.html'"><span class='material-symbols-outlined'>settings</span></button>
                </div>
            </div>
        </header>
        <div id="middle">
            <div class="resInfo">
                <div style="display: flex; flex-direction: column; font-size: 10pt">
                    <div style="display: none"><span id="results-count"></span> resultados</div>
                </div>
                <div style="font-size: 9pt; display: flex; flex-direction: column;">
                    Organizar por: 
                    <select id="orderBy" style="font-size: 9pt">
                        <option value="rel">Relevância</option>
                        <option value="dist">Distância</option>
                        <option value="rate">Avaliações</option>
                    </select>
                </div>
            </div>
            <div id="loading">
                <img src="zicons_loading.gif" width="200px" height="200px" style="opacity: 0.3">
            </div>
            <div id="prod_results">
                
            </div>
            
        </div>
        <footer>
            <button onclick="window.location.href='/home.html'">
                <div class="line">
                    <img class="sym" src="/zicons_store_off.png">
                </div>
                <div class="line">Loja</div>
            </button>
            <button  class="selected">
                <div class="line">
                    <img class="sym" src="/zicons_near.png">
                </div>
                <div class="line">Pessoas</div>
            </button>
            <button onclick="window.location.href='/chat.html'">
                <div class="line">
                    <img class="sym" src="/zicons_chat_off.png">
                </div>
                <div class="line">Conversas</div>
            </button>
            <button onclick="window.location.href='/basket.html'">
                <div class="line">
                    <img class="sym" src="/zicons_basket_off.png">
                </div>
                <div class="line">Cesta</div>
            </button>
        </footer>
    </main>
    <script src="all.js"></script>
    <script src="persons.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja | Ravina Marketplace</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/store.css">
    <link rel="icon" href="imgs/favicon.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- Boxicons -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
</head>
<body>
    
    <div id="interface">

        <div id="topMenu">
            <div id="topMenu_prim">
                <div id="search"><i id="search_icon" class='bx bx-search' ></i><input id="search_inp" placeholder="Buscar no Marketplace" autocomplete="off"><button id="search_go"><i class='bx bx-search' ></i></button></div> <button id="cart"><i class='bx bx-cart-alt'></i></button>
            </div>
        </div>

        <div id="middle">
            <div id="topMenu_sec">
                <div id="categories">
                    <button class="cat active">Recomendados</button>
                    <button class="cat" value="rec" hidden>Recomendados</button>
                    <button class="cat" value="desc">Desconto</button>
                    <button class="cat" value="com">Alimentícios</button>
                    <button class="cat" value="acess">Roupas & Acessórios</button>
                    <button class="cat" value="dec">Móveis & Decor</button>
                    <button class="cat" value="plantas">Plantas</button>
                    <button class="cat" value="pets">Para Pets</button>
                    <button class="cat" value="serv">Serviços</button>
                </div>
            </div>

            <div id="prodZone_header">
                <div>
                    <span id="totalResults">0</span> resultados
                </div>
                <div style="display: flex">
                    <div style="border-radius: 5px 0 0 5px; border: 1px solid rgb(200, 200, 200); border-right: none; background-color: white; display: flex; justify-content: center; align-items: center; padding: 5px;">
                        <i class='bx bx-filter-alt' ></i>
                    </div>
                    <select id="orderBy">
                        <option value="rel">Relevância</option>
                        <option value="price">Menor preço primeiro</option>
                        <option value="price_invert">Maior preço primeiro</option>
                        <option value="s_dist">Distância</option>
                        <option value="s_rate">Avaliações</option>
                    </select>
                </div>
            </div>

            <div id="prodZone">
                <i class='bx bx-loader-alt bx-spin' style="font-size: 36pt;"></i>
            </div>
        </div>

        <div id="bottomMenu">
            <button class="active">
                <i class='bx bx-store'></i>
                <span class="name">Loja</span>
            </button>
            <button onclick="window.location.href = '/sellers.html'">
                <i class='bx bx-group'></i>
                <span class="name">Vendedores</span>
            </button>
            <button>
                <i class='bx bx-chat' ></i>
                <span class="name">Conversas</span>
            </button>
            <button onclick="window.location.href='/menu.html'">
                <i class='bx bx-dots-horizontal-rounded' ></i>
                <span class="name">Mais</span>
            </button>
        </div>

    </div>

    <script src="js/store.js"></script>
</body>
</html>

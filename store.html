<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja | Ravina Marketplace</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/store.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- Boxicons -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
</head>
<body>
    
    <div id="interface">

        <div id="topMenu">
            <div id="topMenu_prim">
                <div id="search"><i id="search_icon" class='bx bx-search' ></i><input id="search_inp" placeholder="Buscar no Marketplace" autocomplete="off"><button id="search_go"><i class='bx bx-search' ></i></button></div> <button id="cart"><i class='bx bx-cart-alt'></i></button>
            </div>

        </div>

        <div id="middle">
            <div id="topMenu_sec">
                <div id="categories">
                    <button class="cat active">Recomendados</button>
                    <button class="cat">Desconto</button>
                    <button class="cat">Alimentícios</button>
                    <button class="cat">Roupas & Acessórios</button>
                    <button class="cat">Móveis & Decor</button>
                    <button class="cat">Plantas</button>
                    <button class="cat">Para Pets</button>
                    <button class="cat">Serviços</button>
                </div>
            </div>
            <div id="prodZone">
                
            </div>
        </div>

        <div id="bottomMenu">
            <button class="active">
                <i class='bx bx-store'></i>
                Loja
            </button>
            <button>
                <i class='bx bx-map' ></i>
                Vendedores
            </button>
            <button>
                <i class='bx bx-chat' ></i>
                Conversas
            </button>
            <button>
                <i class='bx bx-dots-horizontal-rounded' ></i>
                Mais
            </button>
        </div>

    </div>

    <script src="js/store.js"></script>
</body>
</html>

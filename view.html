<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOME DO PRODUTO | Ravina Marketplace</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/view.css">
    <link rel="icon" href="imgs/favicon.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!-- Boxicons -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
</head>
<body>
    
    <div id="interface">

        <div id="topMenu">
            <div id="topMenu_prim">
                <button id="return" onclick="window.location.href='/store.html'"><i class='bx bx-left-arrow-alt' ></i></button> <div id="search"><i id="search_icon" class='bx bx-search' ></i><input id="search_inp" placeholder="Buscar no Marketplace" autocomplete="off"><button id="search_go"><i class='bx bx-search' ></i></button></div> <button id="cart"><i class='bx bx-cart-alt'></i></button>
            </div>
        </div>

        <div id="middle">

            <div class="image">
                <img id="prodImg">
                <img id="backImg">
            </div>

            <div id="prodInfo">
                <div id="priceInfo">
                    <div>
                        <span id="price"></span>
                        <span id="rprice" hidden></span>
                        <span id="desc" hidden></span>
                    </div>
                    <span id="parc"></span>
                </div>
                <div id="title">
                    
                </div>
                <div class="footer">
                        <div>
                            <span id="rate">★★★★☆</span> | 15 vendidos
                        </div>
                        <div>
                            <button><i class='bx bx-heart' ></i></button>
                            <button><i class='bx bx-share-alt'></i></button>
                        </div>
                </div>
            </div>

            <div id="localInfo">
                <div>
                    <div>Busque esse produto</div>
                    <div class="bottom"><span id="travelTime_walk">30 min</span> a pé | <span id="travelTime_drive">10 min</span> de carro</div>
                </div>
                <div>
                    <i class='bx bx-chevron-right'></i>
                </div>
            </div>

            <div id="sellerInfo">
                <div class="top">
                    <div class="imgCont">
                        <img id="sellerImg">
                    </div>
                    <div>
                        <div id="sellerName"></div>
                        <div><i class='bx bx-map'></i> <span id="sellerDist">5</span>km de distância</div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="sellerBasics">
                        <div><span id="sellerRate"></span></div>
                        <div>22 avaliações</div>
                    </div>
                    <div class="sellerBasics">
                        <div><span id="sellerTotalProds"><i class='bx bx-package' ></i> 21</span></div>
                        <div>Produtos entregues</div>
                    </div>
                </div>
                <div style="display: flex; justify-content: center; margin-top: 15px">
                    <button class="personchat"><i class='bx bx-chat'></i> Chat pessoal</button>
                </div>
            </div>

            <div id="sellerProds">
                <div id="more" class="header">
                    <div>Mais produtos desse vendedor</div>
                    <div><i class='bx bx-chevron-right'></i></div>
                </div>
                <div id="prods">
                </div>
            </div>
            
            <div id="reviews">
                <div class="header">
                    Avaliações do produto
                </div>
                <div style="font-size: 10pt">
                    Indisponível no momento: estamos atualizando o banco de dados.<br>
                    Esse produto foi avaliado por 3 usuários.
                </div>
            </div>
        </div>

        <div id="bottomMenu_per">
            <button class="active">
                <i class='bx bx-money'></i>
                <span class="name">Compre agora</span>
            </button>
            <button>
                <i class='bx bx-cart'></i>
                <span class="name">Adicionar ao Carrinho</span>
            </button>
        </div>

    </div>

    <script src="js/view.js"></script>
</body>
</html>
